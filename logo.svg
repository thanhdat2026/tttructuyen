      <rect width="100" height="100" rx="20" fill="url(#bg-grad-logo)"/>
      
      <!-- Globe -->
      <g stroke="white" stroke-opacity="0.5" stroke-width="1.5" fill="none">
        <circle cx="50" cy="50" r="30" />
