        <!-- Book -->
        <path transform="translate(22, 60) scale(0.8)" d="M2,2 L12,2 L12,12 L2,12 L2,2 M7,2 L7,12 M1,3 L13,3 M1,11 L13,11" stroke="#1A237E" stroke-width="1.5" fill="none"/>
      </g>


      <text x="50" y="85" font-family="'Segoe UI', 'Roboto', sans-serif" font-weight="600" font-size="9" fill="#1A237E" text-anchor="middle">THAYDAT.EDU.VN</text>
