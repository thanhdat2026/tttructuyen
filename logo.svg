        <path d="M 20 50 H 80" />
        <path d="M 25 35 C 40 30, 60 30, 75 35" />
        <path d="M 25 65 C 40 70, 60 70, 75 65" />
      </g>
      
      <g filter="url(#shadow)" transform="translate(0, 5)" font-family="'Arial Black', 'Impact', sans-serif" font-size="50" text-anchor="middle" dominant-baseline="central">
        <text x="50" y="46" fill="white">
            <tspan>T</tspan>
            <tspan dx="-15">D</tspan>
        </text>
        <text x="49" y="45" fill="url(#text-grad)">
